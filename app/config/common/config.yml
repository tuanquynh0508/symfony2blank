imports:
    - { resource: ../parameters.yml }
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/common/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default_con
        connections:
            default_con:
                driver:   "%database_default_driver%"
                host:     "%database_default_host%"
                port:     "%database_default_port%"
                dbname:   "%database_default_name%"
                user:     "%database_default_user%"
                password: "%database_default_password%"
                charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        default_entity_manager: default_em
        entity_managers:
            default_em:
                connection: default_con
                mappings:
                    TuanQuynhHomeBundle:  ~
                    TuanQuynhRestBundle: ~
        # auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

sensio_framework_extra:
    view:
        annotations: false

# For Rest config
fos_rest:
    #disable_csrf_role: ROLE_API
    param_fetcher_listener: true
    allowed_methods_listener: true
    body_listener: true
    format_listener: true
    view:
        mime_types:
            json: ['application/json', 'application/json;version=1.0', 'application/json;version=1.1']
        view_response_listener: 'force'
        formats:
            xml: true
            json : true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    routing_loader:
        default_format: json
    #exception:
    #    messages:
    #        Symfony\Component\HttpKernel\Exception\BadRequestHttpException: true

monolog:
    handlers:
        main:
            type: fingers_crossed
            level: notice
            handler: grouped
        grouped:
            type:         group
            members:      [streamed, buffered]
        streamed:
            type:         rotating_file
            max_files:    5
            path:         "%kernel.logs_dir%/%kernel.environment%.log"
            level:        notice
            formatter:    log_format
        buffered:
            type:         buffer
            handler:      swift
        swift:
            type:         swift_mailer
            from_email:   %mail_send_logger%
            to_email:     %mail_receive_logger%
            subject:      %mail_subject_logger%
            level:        critical

